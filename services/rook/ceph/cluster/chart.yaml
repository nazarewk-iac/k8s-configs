apiVersion: builtin
kind: HelmChartInflationGenerator
metadata:
  name: rook-ceph-cluster

name: rook-ceph-cluster
repo: https://charts.rook.io/release
version: v1.8.7

releaseName: rook-ceph-cluster
namespace: rook-ceph

valuesInline:
  toolbox:
    enabled: true

  cephClusterSpec:
    dataDirHostPath: /var/lib/rook

    mon:
      count: 3
      allowMultiplePerNode: true  # running single node for now
#      volumeClaimTemplate:
#        storageClassName: local-storage
#        resources:
#          requests:
#            storage: 512Gi

    storage:
      useAllNodes: true
      useAllDevices: false
      config:
        encryptedDevice: 'true'
      storageClassDeviceSets:
        - name: ssd
          count: 2
          portable: true
          encrypted: true
          volumeClaimTemplates:
            - metadata:
                labels:
                  storage.nazarewk.pw/type: ssd
              spec:
                storageClassName: local-storage
                volumeMode: Block
                accessModes:
                  - ReadWriteOnce

    resources:
      mon:
        limits:
          cpu: 2
          memory: 4Gi

  configOverride: |
    [global]
    mon_allow_pool_delete = true
    osd_pool_default_size = 2        - name: nazarewk-krul

    osd_pool_default_min_size = 1

  cephBlockPools:
    - name: ssd-1-replicas
      spec:
        deviceClass: ssd
        failureDomain: osd
        replicated:
          size: 1
      storageClass:
        name: ssd-1-replicas
        enabled: true
        isDefault: true
        allowVolumeExpansion: true
        reclaimPolicy: Delete

    - name: ssd-2-replicas
      spec:
        deviceClass: ssd
        failureDomain: osd
        replicated:
          size: 2
      storageClass:
        name: ssd-2-replicas
        enabled: true
        isDefault: false
        allowVolumeExpansion: true
        reclaimPolicy: Delete

  cephFileSystems: []
  cephObjectStores: []
